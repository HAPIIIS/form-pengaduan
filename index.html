<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>Pengaduan</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-custom-1">
        <div class="container">
          <a class="navbar-brand logo" href="#">
              <img src="img/logo putih.png" alt="logo" width="30" height="30">
          </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto text-center mb-2 mb-lg-0 point">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Katalog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pembayaran</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pengaduan</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="img/download.png" alt="profile" width="30" height="30" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarDarkDropdownMenuLink">
                      <li><a class="dropdown-item" href="#"><img src="img/user.png" width="15" height="15" alt=""> My Profile</a></li>
                      <li><a class="dropdown-item" href="#"><img src="img/edit.png" width="15" height="15" alt=""> Edit Profile</a></li>
                      <li><a class="dropdown-item" href="#"><img src="img/log-out.png" width="15" height="15" alt=""> Logout</a></li>
                    </ul>
                  </li>
              </ul>
            </div>
          </div>
        </div>
    </nav>

    <form name="form-keluhan" action="#" method="post">
        <div class="container">
            <h2 class="fw-bold text-center title">Mengajukan Pengaduan</h2>
            <div class="alert alert-warning d-none alert-dismissible fade show" role="alert">
                <strong>Selamat!</strong> Pesan anda telah terkirim
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <select class="opsi mt-lg-3 mt-sm-2" name="kategori" id="kategori">
                <option disabled selected value="">Pilih kategori</option>
                <option value="pembayaran">Pembayaran</option>
                <option value="akun">Akun</option>
                <option value="katalog">Katalog</option>
                <option value="lainnya">Lainnya...</option>
            </select>
            <br>
            <textarea class="keluhan mt-lg-3 mt-sm-2" name="keluhan" id="keluhan" placeholder="Ketik Pesan"></textarea>
            <br>
            <p>Silahkan masukkan keluhan anda secara detail agar dapat dipahami oleh staff.</p>
            <button class="btn btn-dark mb-lg-3 mb-sm-2 btn-kirim" type="submit"><i class="bi bi-envelope"></i> Send</button>
            <button class="btn btn-primary mb-lg-3 mb-sm-2 d-none btn-loading" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </div>
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxBaxd4stQ-jk_5K5UVQASRto5OI8PUc0WJW-5rZ6jixzZM4Lxzk498KMxoKSpPFYul/exec';
    const form = document.forms['form-keluhan'];
    const btnKirim = document.querySelector('.btn-kirim')
    const btnLoading = document.querySelector('.btn-loading');
    const myAlert = document.querySelector('.alert');
  
    form.addEventListener('submit', e => {
      e.preventDefault();
      btnLoading.classList.toggle('d-none');
      btnKirim.classList.toggle('d-none');
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            myAlert.classList.toggle('d-none');
            form.reset();
            console.log('Success!', response)
        })
        .catch(error => console.error('Error!', error.message))
    })
</script>
</body>
</html>
